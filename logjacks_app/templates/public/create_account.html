{% extends 'public/base_public.html' %}


{% block logo %}
<div style="cursor: pointer" onclick="window.location.href='{{ url_for('index') }}';">
  <h3 class="float-md-start mb-0" style="color: rgba(255, 255, 255, 0.95); text-shadow: 3px 3px black; font-size: 40px;">
      <img src="{{ url_for('static', filename='images/logo3_white.png') }}" width="226" height="120">
    &emsp;&emsp;LogJacks
  </h3>
</div>
{% endblock %}



{% block title %}Create Account{% endblock %}


{% block info %}Create Account{% endblock %}


{% block create_account %}
{% if flash %}
    <p style="color: rgba(84, 216, 226, .95);">{{ flash }}</p>
{% endif %}
<form action="#" method="post">
    <p><label style="width: 150px; text-align: left;">First Name:</label><input type="text" name="f_name" value="{{ data['f_name'] }}" style="width: 250px;" /></p>
    <p><label style="width: 150px; text-align: left;">Last Name:</label><input type="text" name="l_name" value="{{ data['l_name'] }}" style="width: 250px;" /></p>
    <p><label style="width: 150px; text-align: left;">Email:</label><input type="text" name="email" value="{{ data['email'] }}" style="width: 250px;" /></p>
    <p><label style="width: 150px; text-align: left;">Phone #:</label><input type="text" name="phone" value="{{ data['phone'] }}" style="width: 250px;" /></p>
    <p><label style="width: 150px; text-align: left;">Company:</label><input type="text" name="company" value="{{ data['company'] }}" style="width: 250px;" /></p>
    <p><label style="width: 150px; text-align: left;">Username:</label><input type="text" name="username" value="{{ data['username'] }}" style="width: 250px;" /></p>
    <p><label style="width: 150px; text-align: left;">Password:</label><input type="password" name="password" style="width: 250px;" /></p>
    <p><label style="width: 150px; text-align: left;">Confirm Password:</label><input type="password" name="password_confirm" style="width: 250px;" /></p>
    <p><input type="submit" class="btn btn-light" value="create account" /></p>
</form>
{% endblock %}
